version: "3"
services:
  nginx:
    image: nginx:${NGINX_VERSION}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX_CONF_FILE}:/etc/nginx/nginx.conf:ro
      - ${NGINX_CONFD_DIR}:/etc/nginx/conf.d/:ro
      - ${NGINX_LOG_DIR}:/etc/nginx/logs/:rw
      - ${NGINX_CERT_DIR}:/etc/nginx/certs/:ro
      - ${WWW_DIR}:/var/www/html/:ro
    environment:
      TZ: "$TZ"
    restart: always
    networks:
      - default
      
